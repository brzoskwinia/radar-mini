			//}
			//if (this.radars[this.current+1].imgstr=='disabled'){

			//} else {
			//	document.getElementById('nextB').disabled = false;
			//	document.getElementById('nextRadar').href = this.radars[this.current+1].imgstr;

			document.getElementById('timetext').innerHTML = this.radars[this.current].time;
			

			if ((param!=1)&&(param!=-1)){
				if (this.paused==true){
					this.ivID = window.setInterval(playFc, 300);
					this.paused = false;
				} else {
					if (this.radars[this.current + 1].time==null) {
						//this.delay = true;
						//window.clearInterval(this.ivID);
						//this.ivID = window.setInterval(playFc, 300);
						this.pushEvent();
					}
				}
			}
			
			
		}
		this.pushEvent = function(){     	
			if (this.paused==true){
				this.play();
				document.getElementById('pushButton').innerHTML = 'pauza  <img src="m.Pogodynka.pl_files/pause.png" />';
			} else {
				window.clearInterval(this.ivID);
				this.paused = true;
				document.getElementById('pushButton').innerHTML = 'odtwarzaj  <img src="m.Pogodynka.pl_files/play.png" />';
			}
		}
		
		this.makeStep = function(param){
			this.paused = false;
			this.pushEvent();
			this.play(param);
			
		}
	}
	playerObject = new Player();
	function playFc(){
		
		playerObject.play();
	};
